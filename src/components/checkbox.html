<div class="flex flex-col">
    <label class="custom-checkbox">
        <span class="custom-checkbox__block w-[18px] min-w-[18px] h-[18px]">
            <i class="w-[18px] min-w-[18px] h-[18px] rounded bg-white border border-blue100 flex"></i>
        </span>
        <input type="checkbox">
        <span class="checkmark">
             <i class="Checkbox"></i>
        </span>
        <span class="ml-2 text-body2 text-Grey md:text-body4 @@styleText">@@text</span>
    </label>
    <small class="text-body2 font-medium text-Error md:text-body4 mt-2 @@errorStyle">@@errorText</small>
</div>
