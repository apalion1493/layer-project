<div class="form-group flex flex-col items-start @@common-style">
    <label class="mb-3 font-semibold text-body md:text-body2 @@StyleLabel" for="@@idInput">@@label</label>
    <input
        class="input @@styleInput "
        type="@@type" id="@@idInput" placeholder="@@placeholder" name="@@Name" required>
    <small class="self-end text-body2 text-Error mt-1 @@errorStyle">Error</small>
</div>
